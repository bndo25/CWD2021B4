<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- Place your kit's code here -->
  <script src="https://kit.fontawesome.com/c69ab135cc.js" crossorigin="anonymous"></script>
  <title>Carousel</title>
</head>
<body class="brown darken-4">
<div class="container">
  <h1 class="orange-text"> Carousel </h1>

<!--   -->
  <div class="divider"></div>
  <div class="section cyan-text">
    <h5></h5>
         <!-- Carousel -->
    <div class="carousel">
      <a href="#one!" class="carousel-item"><img src="https://images.pexels.com/photos/8902428/pexels-photo-8902428.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"></a>
      <a href="#two!" class="carousel-item"><img src="https://images.pexels.com/photos/8971704/pexels-photo-8971704.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"></a>
      <a href="#three!" class="carousel-item"><img src="https://images.pexels.com/photos/10161241/pexels-photo-10161241.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"></a>
      <a href="#four!" class="carousel-item"><img src="https://images.pexels.com/photos/9836052/pexels-photo-9836052.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"></a>
      <a href="#five!" class="carousel-item"><img src="https://images.pexels.com/photos/10210260/pexels-photo-10210260.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"></a>
  </div>

  <br><br>
  <!-- Full width slider-->
  <div class="carousel carousel-slider">
      <a class="carousel-item" href="#one!"><img src="https://images.pexels.com/photos/258112/pexels-photo-258112.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"></a>
      <a class="carousel-item" href="#two!"><img src="https://images.pexels.com/photos/1166209/pexels-photo-1166209.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"></a>
      <a class="carousel-item" href="#three!"><img src="https://images.pexels.com/photos/325185/pexels-photo-325185.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"></a>
    </div>  
   
    <br><br>
  <!-- Special Options -->
  <div class="carousel carousel-slider center">
      <div class="carousel-fixed-item center">
        <a class="btn waves-effect white grey-text darken-text-2">button</a>
      </div>
      <div class="carousel-item orange white-text" href="#one!">
        <h2>First Panel</h2>
        <p class="white-text">This is your first panel</p>
      </div>
      <div class="carousel-item blue white-text" href="#two!">
        <h2>Second Panel</h2>
        <p class="white-text">This is your second panel</p>
      </div>
      <div class="carousel-item yellow white-text" href="#three!">
        <h2>Third Panel</h2>
        <p class="white-text">This is your third panel</p>
      </div>
      <div class="carousel-item pink white-text" href="#four!">
        <h2>Fourth Panel</h2>
        <p class="white-text">This is your fourth panel</p>
      </div>
    </div>

  </div>
</div>
</div>

  <!--Jquery CDN--> 
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

      <script>
        // Carousel
        $(document).ready(function(){
       $('.carousel').carousel();
     });
       // Full width slider
     $('.carousel.carousel-slider').carousel({
       fullWidth: true
     });
       // Special Options
     $('.carousel.carousel-slider').carousel({
       fullWidth: true,
       indicators: true
     });
    </script>

    </body>
</html>
