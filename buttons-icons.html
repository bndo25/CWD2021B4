<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Compiled and minified CSS -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<body class="grey darken-4">
    <div class="container">

<h1 class="white-text">Buttons & Icons</h1>

    <button class="btn waves-effect waves-light">READ ME</button>
    <a class="btn">READ ME</a>
<br><br>
<a class="btn red black-text waves-effect waves-black">READ ME</a>
<a class="btn white black-text waves-effect waves-teal">READ ME</a>

<a class="btn white black-text waves-effect waves-yellow">READ ME</a>

<!--Material ICONs-->
<i class="material-icons white-text">accessible</i>
<i class="material-icons white-text">adb</i>
<i class="material-icons white-text">airport_shuttle</i>

<i class="material-icons white-text tiny">account_circle</i>
<i class="material-icons white-text small">account_circle</i>
<i class="material-icons white-text medium">account_circle</i>
<i class="material-icons white-text large">account_circle</i>

<br><br>
<!-- Button with Material Icons-->

<a class="btn waves-effect waves-light"><i class="material-icons right">android</i> BUY NOW </a>

<button class="btn blue lighten-1 waves-effect waves-light">Facebook<i class="fab fa-facebook right"></i>
</button>

<!--Large button-->
<button class="btn-large">Large Button</button>
<button class="btn-large disabled">Large Button</button>
 </div>
