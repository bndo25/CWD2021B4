<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- Place your kit's code here -->
  <script src="https://kit.fontawesome.com/c69ab135cc.js" crossorigin="anonymous"></script>
  

<title>Media</title>

</head>
<body class="grey darken-4">
<div class="container">
  <h1 class="orange-text"> Media </h1>

<!--   -->
  <div class="divider"></div>
  <div class="section cyan-text">
    <h5></h5>
    <div class="row">
    <div class="col s12 m6">
    <!-- Material Box -->
      <img class="materialboxed" width="100%" src="image/461830.jpg" alt="">
      
  </div>
  <div class="col s12 m6">
    <!-- Material Box with caption-->
      <img src="image/871867.jpg" data-caption="this is homeland" class="materialboxed" width="100%"  alt="">
      
  </div>

  <div class="col s12 m6">
  <div class="slider">
    <ul class="slides">
      <li>
        <img src="image/John Wick Continental.jpg">
        <div class="caption center-align">
          <h3>John Wick!</h3>
          <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
        </div>
      </li>
      <li>
        <img src="image/John-Wick-3-Hotel-seating-78.jpg">
        <div class="caption left-align">
          <h3>Left Aligned Caption</h3>
          <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
        </div>
      </li>
      </ul>
     </div>
    </div>
  </div>
</div>
</div>

  <!--Jquery CDN--> 
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script>
    $(document).ready(function(){
    $('.materialboxed').materialbox({
      inDuration: 2000,
      outDuration: 100
    });
    $('.slider').slider();
    });
  </script>

    </body>
</html>
